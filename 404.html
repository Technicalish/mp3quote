    <title>mp3quote.ga - HOME</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="A free tool to convert text to audio in 42 different languages and 9 distinct accents"/>
    <link rel="shortcut icon" href="/favicon.png"/>
    <link rel="canonical" href="/index.html"/>
    <link rel="stylesheet" href="/style.css"/>
    <script defer src="/script.js"></script>
</head>
  <body>
    <h1>mp3quote - free tts service</h1>
    <div id="div">
      <p>Want to listen a random quote?</p>
      <audio id="audio" controls></audio>
      <br/>
      <button id="button">Renew</button>
      <hr/>
      <p>Fill the below form for converting custom text:-</p>
    </div>
    <form id="form" action="/custom.mp3" method="get">
      <textarea name="text" rows="6" minlength="1" placeholder="Type whatever you want to hear!" required></textarea>
      <select name="lang" required>
        <option value="af">Afrikaans</option>
        <option value="sq">Albanian</option>
        <option value="ar">Arabic</option>
        <option value="hy">Armenian</option>
        <option value="ca">Catalan</option>
        <option value="zh">Chinese</option>
        <option value="zh-cn">Chinese (Mandarin/China)</option>
        <option value="zh-tw">Chinese (Mandarin/Taiwan)</option>
        <option value="zh-yue">Chinese (Cantonese)</option>
        <option value="hr">Croatian</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="en" selected>English</option>
        <option value="en-au">English (Australia)</option>
        <option value="en-uk">English (United Kingdom)</option>
        <option value="en-us">English (United States)</option>
        <option value="eo">Esperanto</option>
        <option value="fi">Finnish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="ht">Haitian Creole</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="is">Icelandic</option>
        <option value="id">Indonesian</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="la">Latin</option>
        <option value="lv">Latvian</option>
        <option value="mk">Macedonian</option>
        <option value="no">Norwegian</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="pt-br">Portuguese (Brazil)</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="sr">Serbian</option>
        <option value="sk">Slovak</option>
        <option value="es">Spanish</option>
        <option value="es-es">Spanish (Spain)</option>
        <option value="es-us">Spanish (United States)</option>
        <option value="sw">Swahili</option>
        <option value="sv">Swedish</option>
        <option value="ta">Tamil</option>
        <option value="th">Thai</option>
        <option value="tr">Turkish</option>
        <option value="vi">Vietnamese</option>
        <option value="cy">Welsh</option>
      </select>
      <button type="submit">Run</button>
    </form>
  </body>
</html>
